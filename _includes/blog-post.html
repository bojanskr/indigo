<div class="item{% if post.star %} star{% endif %} animated-post -num-{{ postIndex }}">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%d %b %Y" }}</time></aside>
        <h3 class="title">{{ post.title }}</h3>
    </a>
</div>
