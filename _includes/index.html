<div class="list">
    {% for post in site.posts reversed %}
        {% if post.category == 'projects' %}
            {% capture postIndex %}{% increment loopCounter %}{% endcapture %}
            <div class="item -num-{{ postIndex }}">
                <div class="image">
                    <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}{{ post.image }}" alt="{{ post.title }} Icon"></a>
                </div>
                <div class="detail">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.description }}. {{ post.extra-description }}</p>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
